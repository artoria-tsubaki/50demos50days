<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="board-list">
    <div class="board-item" data-keyCode="65"><span class="item-text">A</span></div>
    <div class="board-item" data-keyCode="66"><span class="item-text">B</span></div>
    <div class="board-item" data-keyCode="71"><span class="item-text">G</span></div>
    <div class="board-item" data-keyCode="84"><span class="item-text">T</span></div>
    <div class="board-item" data-keyCode="86"><span class="item-text">V</span></div>
    <div class="board-item" data-keyCode="87"><span class="item-text">W</span></div> 
  </div>
  <div class="audio-list">
    <audio class="audio-item" src="./sounds/applause.mp3" data-keyCode="65"></audio>
    <audio class="audio-item" src="./sounds/boo.mp3" data-keyCode="66"></audio>
    <audio class="audio-item" src="./sounds/gasp.mp3" data-keyCode="71"></audio>
    <audio class="audio-item" src="./sounds/tada.mp3" data-keyCode="84"></audio>
    <audio class="audio-item" src="./sounds/victory.mp3" data-keyCode="86"></audio>
    <audio class="audio-item" src="./sounds/wrong.mp3" data-keyCode="87"></audio>
  </div>

  <script src="./index.js"></script>
</body>
</html>
