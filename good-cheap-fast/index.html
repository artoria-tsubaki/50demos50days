<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h3 class="title">How do you want your project to be?</h3>
  
  <div class="toggle-container">
    <input type="checkbox" id="good" class="toggle"><!-- switch值 -->
    <label for="good" class="label"><!-- switch底部 -->
      <div class="ball"></div><!-- switch内部球体 -->
    </label>
    <span>Good</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="fast" class="toggle">
    <label for="fast" class="label">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>
  <script src="./index.js"></script>
</body>
</html>
